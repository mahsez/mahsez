name: Mahsez CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup pnpm first
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          # run_install: false

      # Step 3: Node.js & Enable pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Build only affected apps
      - name: Build Affected
        run: pnpm nx affected --target=build --base=origin/main --parallel=3


      # ðŸš€ Deploy Web App
      - name: Deploy Web to Vercel
        run: |
          pnpm dlx vercel link \
            --yes \
            --project=mahsez-web \
            --token=${{ secrets.MAHSEZ_VERCEL_TOKEN }}

          pnpm dlx vercel deploy \
            --prod \
            --yes \
            --token=${{ secrets.MAHSEZ_VERCEL_TOKEN }}


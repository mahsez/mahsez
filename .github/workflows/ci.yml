name: Mahsez CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # Build only affected apps
      - run: npx nx affected --target=build --base=origin/main --parallel=3

      # ==============================
      # ðŸš€ Deploy Web
      # ==============================
      - name: Deploy Web
        # working-directory: apps/webs/web
        run: |
          npx vercel \
            --prod \
            --yes \
            --token=${{ secrets.MAHSEZ_VERCEL_TOKEN }}
            --scope=abdullahalmasudpersonals-projects

      # ==============================
      # ðŸš€ Deploy Admin
      # ==============================
      - name: Deploy Admin
        working-directory: apps/admins/admin
        run: |
          npx vercel \
            --prod \
            --yes \
            --token=${{ secrets.MAHSEZ_VERCEL_TOKEN }}


